version: "3.8"

services:
  go:
    container_name: go
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: go-app
    tty: true
    ports:
      - 8080:8080
    env_file:
      - ./mysql/.env
    depends_on:
      - db
    volumes:
      - type: bind
        source: .
        target: /go/src
    # networks:
    #   - golang_test_network
  db:
    container_name: db
    build:
      context: ./mysql
      dockerfile: Dockerfile
    tty: true
    platform: linux/amd64
    ports:
      - 3306:3306
    env_file:
      - ./mysql/.env
    volumes:
      - type: volume
        source: mysql_test_volume
        target: /var/lib/mysql
      - type: bind
        source: ./mysql/init
        target: /docker-entrypoint-initdb.d
    # networks:
    #   - golang_test_network

volumes: #ボリュームの作成
  mysql_test_volume:
    name: mysql_test_volume
